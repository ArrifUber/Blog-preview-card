<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <section class="card">
        <img src="assets/images/illustration-article.svg" alt="..." height="200" class="card-image">
      <div class="card-content">
        <span class="tag">Learning</span>
        <p class="publish-time text-preset-3"><time datetime="2023-12-21">Published 21 Dec 2023</time></p>
        <h2 class="title text-preset-1">HTML & CSS foundations</h2>
        <p class="description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="..." class="avatar" width="32" height="32">
        <span class="text-preset-3-bold">Greg Hooper</span>
      </footer>
    </section>
  </main>

</body>
</html>
